<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
<div class="main-container">
    <div class="container">
        <div class="row">
            <div class="col-12">
                
                <h1 id="title"><img src="assets/images/icons8-doge-filled-50.png">GifTastic!</h1>
                <h5 id="title-motto">Bringing you all things fantastic- with gifs!</h5>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12">
                <!--User input's search here-->
                <div class="form-row align-items-center">
                    <!--Button and input form-->
                    <label for="animal-input" class="animal-input">Add an animal: </label>
                    <input type="text" class="form-control" id="animal-text">
                    <button type="button" class="btn btn-outline-secondary" id="submit-button">Submit</button>
                </div>
            </div>
        </div>
        <!--Rendered buttons will be shown here-->
        <div class="row">
            <div class="col-12">
                <h5 id="gif-note">Click these buttons:</h5>
                <div id="button-dump"></div>
            </div>
        </div>
        
        <!--Rendered gifs will be shown here-->
        <div class="rendered-gif-div">
            <div id="gif-dump">
               
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

</script>
</body>
</html>
